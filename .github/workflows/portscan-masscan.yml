name: bugbounty-actions

on: push

jobs:
  ports-masscan:
    runs-on: ubuntu-latest
    steps:

      - name: checkout
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install dependencies
        run: sudo apt -y install git make gcc

      - name: Clone Masscan repo
        run: git clone https://github.com/robertdavidgraham/masscan

      - name: Build and install Masscan
        run: |
          cd masscan
          make -j $(nproc)
          make install
          make clean


      - name: Scan host
        run: sudo masscan -p 80 217.21.144.0/20 -oL outputs/masscan.txt

      - name: Set current date
        run: echo "NOW=$(date +'%Y-%m-%d')" >> $GITHUB_ENV

      - name: Commit changes
        run: |
          git config --local user.email ${{ secrets.EMAIL }}
          git config --local user.name "its0x08"
          git add outputs/masscan.txt
          git commit -m "${NOW} update"

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main