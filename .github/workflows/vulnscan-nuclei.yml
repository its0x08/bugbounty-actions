name: bb-actions-vulnscan

on:
  push:
    paths:
    - '.github/workflows/vulnscan-nuclei.yml'

jobs:
  http-httpx:
    runs-on: ubuntu-latest
    steps:

      - name: Set up Golang
        uses: actions/setup-go@v3
        with:
          go-version: '1.18.4'
      - run: go version
    
      - name: checkout
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install nuclei
        run: go install -v github.com/projectdiscovery/nuclei/v2/cmd/nuclei@latest

      - name: Get templates
        uses: actions/checkout@v3
        with:
          repository: 'projectdiscovery/nuclei-templates'
          path: nuclei-templates

      - name: Run nuclei against targets
        run: nuclei -l outputs/httpx.txt -t nuclei-templates -o outputs/nuclei.txt -silent -headless -stats

      - name: Set current date
        run: echo "NOW=$(date +'%Y-%m-%d')" >> $GITHUB_ENV

      - name: Commit changes
        run: |
          git pull
          git config --local user.email ${{ secrets.EMAIL }}
          git config --local user.name "its0x08"
          git add outputs/nuclei.txt.txt
          git commit -m "${NOW} update"
    
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main